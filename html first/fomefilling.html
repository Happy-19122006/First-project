<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fome filling</title>
    <link rel="stylesheet" href="fomefilling.css">
    <script src="fomefilling.js"></script>
</head>
<body>
    <h1> Fome Filling for the joining</h1>
    <h2> persnol info</h2>
    <form action="google.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"placeholder="enter your name" required><br><br>
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" placeholder="enter your hobby" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="enter your age" required><br><br>
        <lable for="passward">passward</lable>
        <input type="password" id="passward" name="passward" placeholder="enter your passward" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
        <h2> qualifaction</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" placeholder="enter your degree" required><br><br>
        <label for="college">College:</label>   
        <input type="text" id="college" name="college" placeholder="enter your college name" required><br><br>
        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" placeholder="enter your year of passing" required><br><br>
        <label for="branch">branch:</label>
        <input type="text" id="branch" name="branch" placeholder="enter your branch" required><br><br>
        <h2> what is your gender</h2>
        <label for ="male">male</label>
        <input type="radio"id="male" name="gender" value="male" required><br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female" required><br>
        <label for="other">other</label> 
        <input type="radio" id="other" name="gender" value="other" required><br><br>
        <h2> which languages do you know ?</h2>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" name="languages" value="HTML"><br>
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" name="languages" value="CSS"><br>
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" name="languages" value="JavaScript"><br>
        <label for="Python">Python</label>
        <input type="checkbox" id="Python" name="languages" value="Python"><br>
        <label for="java">java:</label>
        <input type="checkbox" id="java" name="languages" value="java"><br><br>
        <input type="submit" value="Submit">
         
        
        
        
</body>
</html>
